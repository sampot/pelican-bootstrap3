{% if GITHUB_USER %}
    <h3 class="fa fa-github fa-lg" style="margin-bottom:0.5px;">GitHub 倉庫</h3>
    <ul style="list-style-type:circle">
        {% for project in github_projects %}
        <li>
            <a href="{{ project.github_url }}" target="_blank">{{ project.name }}</a>
            <p><small>{{ project.description }}</small></p>
        </li>
        {% endfor %}
    </ul>
{% endif %}
